<html>
    <head>
        <title> Django Tutorials </title>
    </head>
    <body>
        <div>
            <h1> <a href=""> Django Blog's Tutorial </a> </h1>
        </div>

        {% for post in posts %}
            <div>
                <p> Published: {{ post.published_date }} </p>
                <h2> <a href=""> {{ post.title }} </a> </h2>
                <p> {{post.text|linebreaksbr}} </p>
            </div>
        {% endfor %}

    </body>
</html>
